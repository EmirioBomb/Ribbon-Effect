<html>
	<head>
		<title>Ribbon Effect</title>
		<style type="text/css">
			*{padding: 0;margin: 0;-webkit-transform: translateZ(0);}
		</style>
	</head>
	<body id="body">
		<script type="text/javascript" src="js/ribbon_effect.js"></script>
		<script type="text/javascript">
			ribbon_effect({
				container: 'body',//element id
				points: {
					number: 50,
					color: ['blue','red'], //'random'/'shades'/'changeable'/hex/rgb/rbga/name/gradient[object]
					move: true,
					teleport: false,
					speed: 5
				},
				links: {
					mouse: false,
					points: true,
					ribbon: true
				},
				canvas: {
					background: 'black',//random/hex/rgb/rbga/name
					cursor: true,
					width: '',//px
					height: ''//px
				}
			});
		</script>
	</body>
</html>
